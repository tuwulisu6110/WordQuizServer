<script src="{{url_for('static',filename='sourceModal.js')}}"></script>
<script src="{{url_for('static',filename='searchWordPage.js')}}"></script>
<input type="text" id="searchWordText">
<input type="button" onclick = "searchWord($('#searchWordText').val())" value="Search Word">
<table id = "wordsTable" class="table table-condensed" >
    <thead>
        <tr>
            <th>word</th>
            <th>reading</th>
            <th>meaning</th>
            <th>source</th>
            <th>sentence</th>
            <th>page</th>
            <th>update</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div class="modal fade" id="sourceSelectingModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Source</h4>
            </div>
            <div class="modal-body">
                <div id="sourceRadioGroup" class="radio"/> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="setSourceButton">
                    Set Source
                </button>
            </div>
        </div>
    </div>
</div>
